<script>
 async function fetchusers(){
  let response = await fetch("https://6593b84e1493b0116068fc91.mockapi.io/madhinisha", {
    method: 'GET'
  });
  let users = await response.json();
  console.log(users);


  let table =  document.querySelector('.userslist');
  let tableHead =
 <thead>
  <tr>
    <th> Creat At</th>
    <th> id</th>
    <th> Name</th>
    <th> email</th>
    </tr>
   </thead> 
   ;
   let tableBody =
   <tbody></tbody>;
   users.forEach(users => {
    tableBody +=
    <tr>
    <td>${users.createdat}</td>
    <td>${users.name}</td>
    <td>${users.email}</td>
  
    <td>${users.id}</td>
    
    
    </tr>

    
   });

   table.innerHTML = tableHead + tableBody;
 

}
fetchusers();
