<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Card Title</title>
    <style>
        /* Style the card container */
        .card {
            width: 100px; /* Adjust width as needed */
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Style the header */
        .card-header {
            background-color: #3498db; /* Choose your header color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Style the body */
        .card-body {
            padding: 15px;
        }

        /* Style the image */
        .card-image {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 4px;
        }
    </style>
</head>
